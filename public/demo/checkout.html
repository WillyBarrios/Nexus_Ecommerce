<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Nexus E-commerce</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="bi bi-credit-card"></i> Checkout</h1>
            <p>Completa tu compra</p>
        </div>

        <div class="nav-menu">
            <a href="index.html" class="nav-btn"><i class="bi bi-house"></i> Inicio</a>
            <a href="auth.html" class="nav-btn"><i class="bi bi-person"></i> Login/Registro</a>
            <a href="shop.html" class="nav-btn"><i class="bi bi-shop"></i> Tienda</a>
            <a href="cart.html" class="nav-btn"><i class="bi bi-cart"></i> Carrito</a>
            <a href="orders.html" class="nav-btn"><i class="bi bi-box"></i> Mis Pedidos</a>
            <a href="payments.html" class="nav-btn"><i class="bi bi-credit-card"></i> Pagos</a>
        </div>

        <div class="content">
            <div id="authInfo"></div>

            <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 20px;">
                <div>
                    <div class="card">
                        <div class="card-header">
                            <i class="bi bi-truck"></i> Informacion de Envio
                        </div>
                        <form id="checkoutForm">
                            <div class="form-group">
                                <label>Direccion de Envio</label>
                                <textarea id="direccionEnvio" rows="3" placeholder="Calle, numero, colonia, ciudad..." required></textarea>
                            </div>
                            <div class="form-group">
                                <label>Telefono de Contacto</label>
                                <input type="tel" id="telefonoContacto" placeholder="1234567890" required>
                            </div>
                            <div class="form-group">
                                <label>Notas Adicionales (Opcional)</label>
                                <textarea id="notas" rows="2" placeholder="Instrucciones especiales para la entrega..."></textarea>
                            </div>
                        </form>
                    </div>

                    <div class="card" style="margin-top: 20px;">
                        <div class="card-header">
                            <i class="bi bi-credit-card-2-front"></i> Metodo de Pago
                        </div>
                        <div class="form-group">
                            <label>Selecciona el metodo de pago</label>
                            <select id="metodoPago" form="checkoutForm" required>
                                <option value="efectivo">Efectivo</option>
                                <option value="tarjeta">Tarjeta de Credito/Debito</option>
                                <option value="transferencia">Transferencia Bancaria</option>
                                <option value="paypal">PayPal</option>
                            </select>
                        </div>
                        <button type="submit" form="checkoutForm" class="btn btn-success" style="width: 100%; font-size: 1.2em;">
                            <i class="bi bi-check-circle"></i> Confirmar Pedido
                        </button>
                    </div>
                </div>

                <div>
                    <div class="card">
                        <div class="card-header">
                            <i class="bi bi-receipt"></i> Resumen del Pedido
                        </div>
                        <div id="orderSummary">
                            <div class="loading">Cargando...</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <i class="bi bi-code-square"></i> Codigo de la Peticion
                </div>
                <div class="code-viewer" id="codeViewer">
                    <p style="color: #666;">El codigo de la peticion aparecera aqui...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        if (!Utils.requireAuth()) {
            // Redirigir si no esta autenticado
        }

        let cartItems = [];

        async function loadCartSummary() {
            const result = await API.get('/carrito');

            if (result.ok) {
                const carrito = result.data.data || {};
                cartItems = carrito.detalles || [];
                renderSummary();
            }
        }

        function renderSummary() {
            const container = document.getElementById('orderSummary');

            if (cartItems.length === 0) {
                container.innerHTML = `
                    <p style="text-align: center; padding: 20px; color: #666;">
                        Tu carrito esta vacio
                    </p>
                    <a href="shop.html" class="btn btn-primary" style="width: 100%; text-decoration: none;">
                        Ir a la Tienda
                    </a>
                `;
                return;
            }

            let total = 0;
            let html = '<div style="margin-bottom: 15px;">';
            
            cartItems.forEach(item => {
                const subtotal = item.cantidad * item.producto.precio;
                total += subtotal;
                html += `
                    <div style="display: flex; justify-content: space-between; margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid #eee;">
                        <div>
                            <strong>${item.producto.nombre}</strong><br>
                            <small>${item.cantidad} x ${Utils.formatPrice(item.producto.precio)}</small>
                        </div>
                        <div style="text-align: right;">
                            <strong>${Utils.formatPrice(subtotal)}</strong>
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            html += `
                <div style="padding-top: 15px; border-top: 2px solid #667eea;">
                    <div style="display: flex; justify-content: space-between; font-size: 1.3em;">
                        <strong>Total:</strong>
                        <strong style="color: #667eea;">${Utils.formatPrice(total)}</strong>
                    </div>
                </div>
            `;

            container.innerHTML = html;
        }

        document.getElementById('checkoutForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const direccionEnvio = document.getElementById('direccionEnvio').value;
            const telefonoContacto = document.getElementById('telefonoContacto').value;
            const notas = document.getElementById('notas').value;
            const metodoPago = document.getElementById('metodoPago').value;

            const requestData = {
                direccion_envio: direccionEnvio,
                telefono_contacto: telefonoContacto,
                notas: notas || null,
                metodo_pago: metodoPago
            };

            Utils.showCode('POST /pedidos', { request: requestData });

            const result = await API.post('/pedidos', requestData);
            
            Utils.showCode('POST /pedidos', { request: requestData, response: result });

            if (result.ok) {
                Utils.showAlert('Pedido creado exitosamente!', 'success');
                setTimeout(() => {
                    window.location.href = 'orders.html';
                }, 2000);
            } else {
                Utils.showAlert(result.data.message || 'Error al crear el pedido', 'error');
            }
        });

        window.addEventListener('load', loadCartSummary);
    </script>
</body>
</html>
